[package]
name = "nasa-wallpaper"
description = "Change your desktop background with a NASA image"
version = "2.1.0"
authors = ["David Poblaci√≥n Criado <davidpblcrd@protonmail.com>"]
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/davidpob99/nasa-wallpaper"

[dependencies]
clap = "4.4.18"
reqwest = { version = "0.11", default-features = false, features = ["blocking", "json", "rustls-tls"] }
serde = "1.0.196"
serde_derive = "1.0.196"
wallpaper = { git = "https://github.com/davidpob99/wallpaper.rs", branch = "v3.2.0", features = ["from_url"] }
colored = "2"
chrono = "0.4.33"
chrono-tz = "0.8.5"
json = "0.12.4"
rand = "0.8.5"
